<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Upload - Intelligent Multi-Modal Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
            transform: translateY(-2px);
        }

        .upload-area.dragging {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        .file-input {
            display: none;
        }

        .file-list {
            margin-top: 30px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .file-icon {
            font-size: 1.5em;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 0.85em;
            color: #666;
        }

        .file-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .file-status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .file-status.processing {
            background: #cfe2ff;
            color: #084298;
        }

        .file-status.success {
            background: #d1e7dd;
            color: #0f5132;
        }

        .file-status.failed {
            background: #f8d7da;
            color: #842029;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.2s;
            font-size: 1.2em;
        }

        .remove-btn:hover {
            background: #f8d7da;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .control-group input[type="text"],
        .control-group input[type="number"] {
            padding: 12px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f8f9ff;
            border-radius: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .upload-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-section {
            margin-top: 30px;
        }

        .progress-bar-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .progress-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            text-align: center;
        }

        .stat-box {
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .result-section {
            margin-top: 30px;
        }

        .result-item {
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .result-item.success {
            border-left-color: #28a745;
        }

        .result-item.failed {
            border-left-color: #dc3545;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .result-filename {
            font-weight: 600;
            color: #333;
        }

        .result-pipeline {
            padding: 4px 12px;
            background: white;
            border-radius: 12px;
            font-size: 0.85em;
            color: #667eea;
            font-weight: 600;
        }

        .result-details {
            font-size: 0.9em;
            color: #666;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Batch File Upload</h1>
            <p>Upload multiple files at once with intelligent parallel processing</p>
        </div>

        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop files here or click to browse</div>
                <div class="upload-hint">Supports ALL file types: images, documents, code, data, and more</div>
                <input type="file" id="fileInput" class="file-input" multiple>
            </div>

            <div class="file-list" id="fileList"></div>

            <div class="controls">
                <div class="control-group">
                    <label>Batch Name</label>
                    <input type="text" id="batchName" placeholder="e.g., Project Files 2025">
                </div>

                <div class="control-group">
                    <label>User ID (optional)</label>
                    <input type="text" id="userId" placeholder="e.g., user123">
                </div>

                <div class="control-group">
                    <label>Max Concurrent Processing</label>
                    <input type="number" id="maxConcurrent" value="5" min="1" max="10">
                </div>

                <div class="control-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="compress" checked>
                        <label for="compress">Enable Compression</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="embeddings" checked>
                        <label for="embeddings">Generate Embeddings</label>
                    </div>
                </div>
            </div>

            <button class="upload-btn" id="uploadBtn" disabled>
                Upload Batch
            </button>
        </div>

        <div class="card progress-section" id="progressSection" style="display: none;">
            <h2 style="margin-bottom: 20px;">üìä Upload Progress</h2>
            
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
            </div>

            <div class="progress-stats">
                <div class="stat-box">
                    <div class="stat-number" id="statTotal">0</div>
                    <div class="stat-label">Total Files</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="statSuccess" style="color: #28a745;">0</div>
                    <div class="stat-label">Successful</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="statFailed" style="color: #dc3545;">0</div>
                    <div class="stat-label">Failed</div>
                </div>
            </div>
        </div>

        <div class="card result-section" id="resultSection" style="display: none;">
            <h2 style="margin-bottom: 20px;">üìù Upload Results</h2>
            <div id="resultList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let selectedFiles = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressSection = document.getElementById('progressSection');
        const resultSection = document.getElementById('resultSection');

        // File upload area interactions
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            renderFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                jpg: 'üñºÔ∏è', jpeg: 'üñºÔ∏è', png: 'üñºÔ∏è', gif: 'üñºÔ∏è', webp: 'üñºÔ∏è',
                mp4: 'üé¨', avi: 'üé¨', mov: 'üé¨', mkv: 'üé¨',
                mp3: 'üéµ', wav: 'üéµ', flac: 'üéµ',
                pdf: 'üìÑ', doc: 'üìÑ', docx: 'üìÑ', txt: 'üìÑ',
                json: 'üìä', csv: 'üìä', xml: 'üìä',
                py: 'üêç', js: 'üíõ', java: '‚òï', cpp: '‚öôÔ∏è', go: 'üîµ',
                zip: 'üì¶', rar: 'üì¶', tar: 'üì¶',
            };
            return icons[ext] || 'üìé';
        }

        function renderFileList() {
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = `
                <h3 style="margin-bottom: 15px; color: #333;">
                    Selected Files (${selectedFiles.length})
                </h3>
                ${selectedFiles.map((file, index) => `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-icon">${getFileIcon(file.name)}</div>
                            <div class="file-details">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${formatFileSize(file.size)}</div>
                            </div>
                        </div>
                        <div class="file-status pending">Pending</div>
                        <button class="remove-btn" onclick="removeFile(${index})">√ó</button>
                    </div>
                `).join('')}
            `;
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            renderFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        uploadBtn.addEventListener('click', uploadBatch);

        async function uploadBatch() {
            if (selectedFiles.length === 0) return;

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="spinner">‚è≥</span> Uploading...';
            
            progressSection.style.display = 'block';
            resultSection.style.display = 'none';

            const formData = new FormData();
            
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            formData.append('batch_name', document.getElementById('batchName').value || 'Untitled Batch');
            formData.append('user_id', document.getElementById('userId').value || '');
            formData.append('compress', document.getElementById('compress').checked);
            formData.append('generate_embeddings', document.getElementById('embeddings').checked);
            formData.append('max_concurrent', document.getElementById('maxConcurrent').value);

            try {
                const response = await fetch(`${API_URL}/upload/batch`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showResults(result);
                } else {
                    alert('Upload failed: ' + (result.detail || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Batch';
            }
        }

        function showResults(result) {
            // Update progress
            document.getElementById('statTotal').textContent = result.total_files;
            document.getElementById('statSuccess').textContent = result.successful;
            document.getElementById('statFailed').textContent = result.failed;
            
            const progress = (result.successful + result.failed) / result.total_files * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressBar').textContent = Math.round(progress) + '%';

            // Show results
            resultSection.style.display = 'block';
            const resultList = document.getElementById('resultList');
            
            resultList.innerHTML = `
                <div style="margin-bottom: 20px; padding: 15px; background: #d1e7dd; border-radius: 8px; color: #0f5132;">
                    <strong>Batch ID:</strong> ${result.batch_id}<br>
                    <strong>Name:</strong> ${result.batch_name}
                </div>
                ${result.files.map(file => `
                    <div class="result-item ${file.status}">
                        <div class="result-header">
                            <span class="result-filename">${getFileIcon(file.filename)} ${file.filename}</span>
                            ${file.status === 'success' ? 
                                `<span class="result-pipeline">${file.pipeline}</span>` : 
                                `<span class="file-status failed">Failed</span>`
                            }
                        </div>
                        <div class="result-details">
                            ${file.status === 'success' ? 
                                `‚úÖ ${file.pipeline_description || 'Processed successfully'}${file.compression_ratio ? ` ‚Ä¢ Compression: ${file.compression_ratio.toFixed(1)}%` : ''}` :
                                `‚ùå Error: ${file.error}`
                            }
                        </div>
                    </div>
                `).join('')}
            `;

            // Scroll to results
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
